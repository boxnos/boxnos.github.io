<script>
  let url = 'https://judgeapi.u-aizu.ac.jp/problems/users/boxnos?page=0&size=3000';
fetch(url, {
  mode: 'cors',
  credentials: 'include'
})
  .then(res => res.json())
  .then((out) => {
    out.sort((a, b) => {return a["solvedUser"] < b["solvedUser"] ? 1 : -1;})
    //document.write(JSON.stringify(out[0]) + "<br>");
    document.write("<table>");
    for (var o of out)
      if (!o["isSolved"] && o["available"]) {
        document.write("<tr>");
        document.write("<td>" + o["id"] + "</td>");
        document.write("<td><a href='https://onlinejudge.u-aizu.ac.jp/problems/" + o["id"] + "'>" + o["name"] + "</a></td>");
        document.write("<td>" + o["solvedUser"] + "</td>");
        document.write("</tr>");
      }
    document.write("</table>");
  })
.catch(err => { throw err });
</script>
